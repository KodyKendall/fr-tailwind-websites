<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Rocket Pitch Deck</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: #f0f0f0;
            color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .pitch-deck-container {
            position: relative;
            width: 800px;
            padding-bottom: 70px; /* Space for navigation */
        }
        .pitch-deck {
            width: 100%;
            height: 450px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: auto;
        }
        .slide-content-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .slide-content-wrapper.active {
            opacity: 1;
            transform: translateY(0);
        }
        .navigation {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .nav-button {
            background-color: #4a4a4a;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .nav-button:hover {
            background-color: #5a5a5a;
        }
        .page-indicator {
            font-size: 16px;
            color: #333333;
        }
    </style>
</head>
<body>
    <div class="pitch-deck-container">
        <div class="pitch-deck">
            <img src="https://app.fieldrocket.us/rails/active_storage/blobs/redirect/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBbWNkIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--20600e8719c5434763a3421a2e79c95aa8e25bd9/field-rocket-logo%20(1).png" alt="Field Rocket Logo" class="logo">
            <div class="slide-content-wrapper active" id="slideWrapper">
                <!-- Slide content will be injected here -->
            </div>
        </div>
        <div class="navigation">
            <button class="nav-button" id="prevButton">←</button>
            <span class="page-indicator" id="pageIndicator"></span>
            <button class="nav-button" id="nextButton">→</button>
        </div>
    </div>

    <script>
        const slides = [
            `<div>
                <div class="slide-title text-red-500 text-3xl font-bold mb-4">Field Rocket</div>
                <div class="slide-content text-gray-800 text-xl mb-2">Free software for residential service providers</div>
                <div class="slide-subtitle text-gray-800 text-lg">Empowering your business, one job at a time</div>
            </div>`,
            `<div>
                <div class="slide-title text-red-500 text-3xl font-bold mb-4">Our Solution</div>
                <div class="slide-content text-gray-800 text-xl mb-2">Streamline operations, improve customer experience</div>
                <div class="slide-subtitle text-gray-800 text-lg">Powerful features at no cost</div>
            </div>`,
            `<div>
                <div class="slide-title text-red-500 text-3xl font-bold mb-4">Monetization</div>
                <div class="slide-content text-gray-800 text-xl mb-2">Fintech + Marketing Services</div>
                <div class="slide-subtitle text-gray-800 text-lg">We succeed when you succeed</div>
            </div>`
        ];

        let currentSlide = 0;

        const slideWrapper = document.getElementById('slideWrapper');
        const pageIndicator = document.getElementById('pageIndicator');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');

        function updateSlide() {
            slideWrapper.classList.remove('active');
            
            setTimeout(() => {
                slideWrapper.innerHTML = slides[currentSlide];
                pageIndicator.textContent = `${currentSlide + 1}/${slides.length}`;
                
                slideWrapper.classList.add('active');
            }, 500);
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            updateSlide();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            updateSlide();
        }

        prevButton.addEventListener('click', prevSlide);
        nextButton.addEventListener('click', nextSlide);

        updateSlide();
    </script>
</body>
</html>
