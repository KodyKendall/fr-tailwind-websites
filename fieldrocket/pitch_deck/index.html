<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Rocket Pitch Deck</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: #f0f0f0;
            color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .pitch-deck-container {
            position: relative;
            width: 800px;
            padding-bottom: 70px; /* Space for navigation */
        }
        .pitch-deck {
            width: 100%;
            height: 450px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: auto;
        }
        .slide-content-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .slide-content-wrapper.active {
            opacity: 1;
            transform: translateY(0);
        }
        .slide-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            color: red;
        }
        .slide-content {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .slide-subtitle {
            font-size: 18px;
            font-style: italic;
        }
        .navigation {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .nav-button {
            background-color: #4a4a4a;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .nav-button:hover {
            background-color: #5a5a5a;
        }
        .page-indicator {
            font-size: 16px;
            color: #333333;
        }
    </style>
</head>
<body>
    <div class="pitch-deck-container">
        <div class="pitch-deck">
            <img src="/api/placeholder/100/100" alt="Field Rocket Logo" class="logo">
            <div class="slide-content-wrapper active">
                <div class="slide-title" id="slideTitle"></div>
                <div class="slide-content" id="slideContent"></div>
                <div class="slide-subtitle" id="slideSubtitle"></div>
            </div>
        </div>
        <div class="navigation">
            <button class="nav-button" id="prevButton">←</button>
            <span class="page-indicator" id="pageIndicator"></span>
            <button class="nav-button" id="nextButton">→</button>
        </div>
    </div>

    <script>
        const slides = [
            {
                title: "Field Rocket",
                content: "Free software for residential service providers",
                subtitle: "Empowering your business, one job at a time"
            },
            {
                title: "Our Solution",
                content: "Streamline operations, improve customer experience",
                subtitle: "Powerful features at no cost"
            },
            {
                title: "Monetization",
                content: "Fintech + Marketing Services",
                subtitle: "We succeed when you succeed"
            }
        ];

        let currentSlide = 0;

        const slideWrapper = document.querySelector('.slide-content-wrapper');
        const slideTitle = document.getElementById('slideTitle');
        const slideContent = document.getElementById('slideContent');
        const slideSubtitle = document.getElementById('slideSubtitle');
        const pageIndicator = document.getElementById('pageIndicator');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');

        function updateSlide() {
            const slide = slides[currentSlide];
            slideWrapper.classList.remove('active');
            
            setTimeout(() => {
                slideTitle.textContent = slide.title;
                slideContent.textContent = slide.content;
                slideSubtitle.textContent = slide.subtitle;
                pageIndicator.textContent = `${currentSlide + 1}/${slides.length}`;
                
                slideWrapper.classList.add('active');
            }, 500);
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            updateSlide();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            updateSlide();
        }

        prevButton.addEventListener('click', prevSlide);
        nextButton.addEventListener('click', nextSlide);

        updateSlide();
    </script>
</body>
</html>
